<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador</title>

  <!-- Styles CSS -->
   <link rel="stylesheet" href="./style.css">

   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <img src="./img/logo-alura.png" alt="Logo" class="logo">

    <div class="input-field-container">
      <textarea name="input-text" id="input-text" placeholder="Digite seu texto..." oninput="sanitizeInput()"></textarea>

      <div class="action-panel">
        <div class="information">
          <img src="./img/exclamation-circle-fill.svg" alt="i">
          <span>Apenas letras minúsculas e sem acento.</span>
        </div>

        <div class="group-buttons">
          <button class="btn btn-encrypt" onclick="encrypt()">Criptografar</button>
          <button class="btn btn-decrypt" onclick="decrypt()">Descriptografar</button>
        </div>
      </div>
    </div>

    <div class="result-view-container">
      <div class="empty-state" id="empty-state">
        <img src="./img/img-no-text.svg" alt="Empty State">
        <h3>Nenhuma mensagem encontrada</h3>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>

      <div class="full-state" id="full-state">
        <p class="message" id="view-text"></p>
        <button class="btn" onclick="copy()">Copiar</button>
      </div>
      
    </div>    
  </div>
  
  <!-- JS -->
   <script src="script.js"></script>
</body>

</html>
